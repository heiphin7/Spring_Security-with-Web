<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>


                        <form method="post" th:action="@{/register}" th:object="${registrationUserDTO}" class="register-form" id="register-form">


                            <div class="form-group">
                                <div class="input-group">
                                    <label for="name" style="bottom: 12px"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" style="margin-top: 10px" name="username" id="name" placeholder="Your Name"  th:field="*{username}" th:errorClass="is-invalid" />
                                </div>
                                <div th:if="${#fields.hasErrors('username')}" th:errors="${registrationUserDTO.username}" class="invalid-feedback">Username Error Message Here</div>
                            </div>



                            <div class="form-group">
                                <div class="input-group">
                                    <label for="email" style="bottom: 12px"><i class="zmdi zmdi-email"></i></label>
                                    <input type="email" style="margin-top: 10px" name="email" id="email" placeholder="Your Email" th:field="*{email}" th:errorClass="is-invalid"/>
                                </div>
                                <div th:if="${#fields.hasErrors('email')}" th:errors="${registrationUserDTO.email}" class="invalid-feedback">Email Error Message Here</div>
                            </div>



                            <div class="form-group">
                                <div class="input-group">
                                    <label for="pass" style="bottom: 12px"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" style="margin-top: 10px" name="password" id="pass" placeholder="Password" th:field="*{password}" th:errorClass="is-invalid"/>
                                </div>
                                <div th:if="${#fields.hasErrors('password')}" th:errors="${registrationUserDTO.password}" class="invalid-feedback">Password Error Message Here</div>
                            </div>



                            <div class="form-group">
                                <div class="input-group">
                                    <label for="pass" style="bottom: 12px"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" style="margin-top: 10px" name="confirmPassword" id="confirmPassword" placeholder="Repeat your password" th:field="*{confirmPassword}" th:errorClass="is-invalid"/>
                                </div>
                                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="${registrationUserDTO.confirmPassword}" class="invalid-feedback">Confirm Password Error Message Here</div>
                            </div>



                            <div class="form-group form-button">
                                    <input type="submit" name="signin" id="signin" class="form-submit" value="Register"/>
                            </div>
                        </form>


                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a th:href="'/login'" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
