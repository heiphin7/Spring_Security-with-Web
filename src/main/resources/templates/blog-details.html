      <div class="offcanvas-header">

        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

            <svg class="bi" width="24" height="24"><use xlink:href="#cart"></use></svg>
          </a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<main role="main" class="container">
  <div class="jumbotron">
    <h1 th:text="${blog.title}" style="text-align: center; margin-top: 40px; margin-bottom: 30px"></h1>
    <h4 th:text="${blog.anons}" style="margin-bottom: 20px"></h4>
    <p class="lead" th:text="${blog.fulltext}"style="margin-bottom: 30px"></p>
    <a class="btn btn-lg btn-primary" href="../../components/navbar/" role="button"  style="display: grid; ">Add to favorites</a>
